{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    {% block styles %}{% endblock styles %}
    <title>{% block tittle %}{% endblock tittle %}</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a class="header__nav-link" href="{% url 'index' %}">Inicio</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="{% url 'insert' %}">Insertar</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="{% url 'update' %}">Actualizar</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="{% url 'delete' %}">Eliminar</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        {% block content %}{% endblock content %}
    </main>

    <footer class="footer">
        <p class="footer-text">&copy; 2024 Hospital Web c:</p>
    </footer>

    {% block script %}{% endblock script %}
</body>
</html>
