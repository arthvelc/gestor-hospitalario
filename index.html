<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="container">
        
        <h2>Iniciar sesión</h2>
        <form>
            <div class="form-group">
                <label for="username"> Usuario:</label>
                <input type="text" id="username" name="username" required placeholder="Inserta tu nombre de usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Inserta tu contraseña">
            </div>
            <div class="form-group">
                <button type="submit">Iniciar sesión</button>
                <a href="/.formulario_registro.html">Nuevo registro</a>
            </div>
        </form>
    </main>
</body>
</html>
